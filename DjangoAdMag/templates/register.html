{% load staticfiles %}
<!DOCTYPE html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/css/select2.min.css" rel="stylesheet" />
        <link href="{% static 'css/main.css' %}"  rel="stylesheet" >
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <form action="/" method="post">  {% csrf_token %}
      
        <h1><a href="/">Sign Up</a> / <a href="">Search</a></h1>

        <p>{{ form.errors }}</p>
        
        <fieldset>
          <legend>Company Info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"  value="{{ form.name.value|default_if_none:"" }}">
          
          <label for="street">Street</label>
          <input type="text" id="street" name="street"   value="{{ form.street.value|default_if_none:"" }}">
          
          <label for="city">City</label>
          <select class="js-cityselect"  name="city">
          {% for city in cities %}
            <option value="{{ city.id }}">{{ city.name }}</option>
          {% endfor %}
          </select>

          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" value="{{ form.cnpj.value|default_if_none:"" }}">

        </fieldset>

        <button type="submit">Sign Up</button>
      </form>
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $(".js-cityselect").select2();
        });
      </script>

    </body>
</html>
